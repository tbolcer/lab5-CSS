<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Ai Dash Login</title>
    <link href="replication.css" rel="stylesheet">
    <!-- Embeded code given by Google Fonts when implementing outside fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Utilized to fetch the content of the link quicker. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Utilized to fetch the content of the link quicker, -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <section id="loginContainer">
        <article id="loginInfo">
            <h1>Super Ai Dash</h1>
            <p>Ai powered finance from Apes, alt-coins, and fiat currency, we promise you won't lose <strong><em>all</em></strong> of it.</p>
        </article>

        <article id="loginForm">
            <form action="https://zzz.zoomquilt.org/" method="post">
                <section class="form-field">
                    <label for="emailField"><b>Email Address</b></label><br>
                    <input type="email" name="email" id="emailField" placeholder="you@example.com" autofocus required>
                </section>

                <section class="form-field">
                    <label for="passwordField"><b>Password</b></label><br>
                    <input type="password" name="password" id="passwordField" placeholder="Enter Your Password" required>
                </section>

                <section id="formActions">
                    <button type="submit">Sign In</button>
                    <password-recovery>
                        <a href="https://usdone.sandiego.edu/USDOne/">Forgot Password?</a>
                    </password-recovery>
                </section>
            </form>
        </article>
    </section>
</body>
</html>
